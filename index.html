<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <header class="navbar"> 
    <div class="nav-top">
      <div class="search-container">
        <form class="s-form" action="#">
          <input type="image" class="s-button" alt="Search" src="icons/magnify.svg">
          <input type="text" class="s-bar" name="search">
        </form>
      </div>
      <div class="tnavr-container">
        <a href=""><img src="icons/bell-ring-outline.svg" alt="Notifications"></a>
        <img class="profile" src="icons/user-profile.svg" alt="">
        <p class="tnav-name">John Doe</p>
      </div>
    </div>
    <div class="nav-bottom">dss</div>

  <div class="sidebar">
    <h1 class="title"><img class="side-icon" src="icons/view-dashboard.svg" alt="">

    <ul class="main-list">
      <li class="side-item"><img class="side-icon" src="icons/home.svg" alt="">

      <li class="side-item"><img class="side-icon"  src="icons/card-account-details-outline.svg" alt="">

      <li class="side-item"><img class="side-icon" src="icons/message.svg" alt="">

      <li class="side-item"><img class="side-icon" src="icons/clock-time-three.svg" alt="">

      <li class="side-item"><img class="side-icon" src="icons/note-multiple.svg" alt="">

      <li class="side-item"><img class="side-icon" src="icons/account-group.svg" alt="">
        Communities</li>
    </ul>

    <ul class="sec-list">
      <li class="side-item"><img class="side-icon" src="icons/cog.svg" alt="">
        Settings</li>
      <li class="side-item"><img class="side-icon" src="icons/help-box.svg" alt="">
        Support</li>
      <li class="side-item"><img class="side-icon" src="icons/shield-check.svg" alt="">

  <div class="content">Content</div>
